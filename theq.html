<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./theq.styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">So..... I kinda have a question for you </h1>
            </div>
            <div class="gif_container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzFmMDRyaWdiNzBwbmdpdnAwZGo4anEwYWVhZTA1bG0yOTRmZTJnYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ZCSPaG9pPpSJEBiOUF/giphy.webp" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">What is it?</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Shut up</button>
                <script>
                    function nextPage() {
                        window.location.href = "ask.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
